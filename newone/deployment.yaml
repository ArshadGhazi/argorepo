apiVersion: apps/v1
kind: Deployment
metadata:
  name: branch7-test
  labels:
    app: branch7-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: branch7-test
  template:
    metadata:
      labels:
        app: branch7-test
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
