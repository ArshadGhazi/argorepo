apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-app
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: 'https://github.com/ArshadGhazi/argorepo.git'
    targetRevision: HEAD
    path: nginx-app
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
