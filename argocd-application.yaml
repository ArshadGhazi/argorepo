apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: branch-app
  namespace: argocd
  annotations:
    notifications.argoproj.io/subscribe.on-rollout-step-completed: argocd-deployments
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  source:
    repoURL: 'https://github.com/ArshadGhazi/argorepo.git'
    targetRevision: branch2
    path: .
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
